<!-- Modal -->
<div class="modal fade" id="showUserModal" tabindex="-1" aria-labelledby="showUserModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="showUserModalLabel">Show User</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="cancel()" ></button>
        </div>
        <div class="modal-body">
              <img *ngIf="imageUrl" class="img-fluid mb-4" [src]="imageUrl" alt="User Picture" style="width: 125px; height: 125px;">
              <img *ngIf="imageUrl == undefined" class="img-fluid mb-4" src="../../../assets/images/profile.jpg" alt="User Picture" style="width: 125px; height: 125px;">              
              <div class="form-group">
                <label for="firstname">Firstname</label>
                <input type="text" class="form-control" id="firstname" [value]="user?.firstname" placeholder="Firstname" disabled>
              </div>
              <div class="form-group">
                <label for="lastname">Lastname</label>
                <input type="text" class="form-control" id="lastname" [value]="user?.lastname" placeholder="Lastname" disabled>
              </div>
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" [value]="user?.username" placeholder="Username" disabled>
              </div>
              <div class="form-group">
                <label for="type">Type</label>
                <input type="text" class="form-control" id="type" [value]="user?.type" placeholder="Type" disabled>
              </div>        
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="cancel()" >Close</button>
        </div>
      </div>
    </div>
  </div>
