<app-breadcrumb [paths]="this.breadcrumbPaths"></app-breadcrumb>

<div class="mx-md-5 border row">
    <div class="col-md-6 mt-md-5 pt-md-5 text-center">
        <i class="bi bi-person text-primary" style="font-size: 5em;"></i>
        <h1 class="text-primary">User Management App</h1>
        <p class="text-secondary">The best solution for inhancing your business.</p>
    </div>

    <div class="col-md-6 p-5">
        <h2 class="card-title text-primary">Change Password</h2>
        <form  novalidate class="needs-validation" (submit)="changePassword(oldPassword.value, newPassword.value, confirmPassword.value); $event.preventDefault()">
            <div class="form-group my-2">
                <label class="form-label text-secondary" for="oldPassword">Old Password</label>
                <input class="form-control" placeholder="Old Password" formControlName="oldPassword" type="password" id="oldPassword" #oldPassword>
                <div *ngIf="this.validationMessages != undefined &&  this.validationMessages.oldPassword != undefined" class="text-danger">
                    {{this.validationMessages.oldPassword[0]}}
                </div>        
            </div>
            <div class="form-group my-2">
                <label class="form-label text-secondary" for="newPassword">New Password</label>
                <input class="form-control" placeholder="new password" formControlName="newPassword" type="password" id="newPassword" #newPassword>
                <div *ngIf="this.validationMessages != undefined &&  this.validationMessages.newPassword != undefined" class="text-danger">
                    {{this.validationMessages.newPassword[0]}}
                </div>        
            </div>
            <div class="form-group my-2">
                <label class="form-label text-secondary" for="confirmPassword">Confirm Password</label>
                <input class="form-control" placeholder="confirm password" formControlName="confirmPassword" type="password" id="confirmPassword" #confirmPassword>
                <div *ngIf="this.validationMessages != undefined &&  this.validationMessages.confirmPassword != undefined" class="text-danger">
                    {{this.validationMessages.confirmPassword[0]}}
                </div>        
            </div>
            <button type="submit" class="btn btn-primary my-2">Change Password</button>
        </form>
    </div>
</div>
