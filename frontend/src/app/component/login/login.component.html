
<app-breadcrumb [paths]="this.breadcrumbPaths" ></app-breadcrumb>


<div class="mx-md-5 border row">
  <div class="col-md-6 text-center">
    <i class="bi bi-person text-primary" style="font-size: 8em;"></i>
    <h1 class="text-primary">User Management App</h1>
    <p class="text-secondary" >The best solution for inhancing your business.</p>
  </div>

  <div class="col-md-6 p-5">
    
    <h2 class="card-title text-primary">Login</h2>
    <form (submit)="login(username.value, password.value); $event.preventDefault()">
      <div class="form-group my-2">
        <label class="text-secondary" for="username">Username</label>
        <input class="form-control" placeholder="Username" type="text" id="username" #username >
      </div>
      <div class="form-group my-2">
        <label class="text-secondary" for="password">Password</label>
        <input class="form-control" placeholder="Password" type="password" id="password" #password >
      </div>
      <button type="submit" class="btn btn-primary my-2">Login</button>
    </form>
  </div>
</div>
