<div *ngIf="success_message" class="alert alert-success alert-dismissible mx-md-5 mt-3 p-3 sticky-top">
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    {{success_message}}
</div>

<div *ngIf="error_message" class="alert alert-danger alert-dismissible  mx-md-5 mt-3 p-3 sticky-top">
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    {{error_message}}
</div>
